name: Scalafix GHA
on: [push]
jobs:
  scalafix-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup JDK
        uses: actions/setup-java@v2
        with:
          distribution: temurin
          java-version: 8
      - name: Build
        run: sbt compile
      - name: Scalafix linting
        run: sbt "scalafix --check"
